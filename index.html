<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
  <!-- cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    integrity="sha512-u7ppO4TLg4v6EY8yQ6T6d66inT0daGyTodAi6ycbw9+/AU8KMLAF7Z7YGKPMRA96v7t+c7O1s6YCTGkok6p9ZA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <title>img2pdf</title>
</head>

<body>
  <div class="alert alert-primary" role="alert">
    Don't forget to rename your images in ascending order!
  </div>
  <ul class="nav justify-content-center navbar navbar-dark bg-primary">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="https://github.com/mkaustubh" target="_blank"><i
          class="far fa-file-pdf fa-2x" style="color:white">&nbsp;&nbsp;<small
            style="font-family: 'Ropa Sans', sans-serif;"><b>GithubCRCE &nbsp;&nbsp; img2pdf</b></small></i></a>
    </li>
  </ul>

  <div class="container">
    <br><br>
    <br>
    <form action="/merge" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <!-- Only Accept JPG , JPEG & PNG -->
        <input type="file" name="files" multiple required class="form-control btn btn-light"
          accept="image/png, image/jpg, image/jpeg">
      </div>
      <div class="form-group d-grid gap-2">
        <button class="btn btn-outline-secondary" type="submit">Convert to PDF</button>
      </div>
  </div>
  </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
